{% extends 'layouts/layout.html' %}

{% block title %} <h1 class="title">{{title}}</h1> {% endblock %}

{% block content %}
    <h1>{{title}}</h1>

    {{register_form.errors}}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}

        <p class="label-field">
            <label class="label" for="username">Nombre de usuario</label>
            <input class="field" type="text" name="username" />
        </p>
        <p class="label-field">
            <label class="label" for="password">Contrase√±a</label>
            <input class="field" type="password" name="password" />
        </p>
        <input class="submit" type="submit" value="Acceder">
    </form>
{% endblock %}
